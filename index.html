<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[30%] bg-[#003399] mt-5 ml-5 rounded-xl p-5">
        <div class="flex justify-start items-center">
            <img src="images/padilogo.png" alt="padipay logo">
            <p class="ml-2 text-white font-bold">Admin Dashboard</p>
        </div>

        <hr class="text-white font-bold my-5">

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/maryam.png" alt="user">
                <p class="text-white font-light">Maryam</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <hr class="text-white font-bold my-5">

        <div class="flex justify-between items-center bg-[#4F4F52] p-5 rounded">
            <div class="flex justify-start items-center ">
                <img src="images/board.png" alt="user">
                <p class="text-white ml-4">Dashboards</p>
            </div>
            <div>
                <img src="images/arrow-up.png" alt="up">
            </div>
        </div>

        <div class="flex justify-between items-center bg-[#E91F63] p-5 rounded my-5">
            <div class="flex justify-start items-center ">
                <p class="text-white">O</p>
                <p class="text-white ml-4">Overview</p>
            </div>
        </div>

        <h3 class="text-white font-bold text-sm">Pages</h3>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/invest.png" alt="user">
                <p class="text-white">Investment</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/loan.png" alt="user">
                <p class="text-white">Loans</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/basket.png" alt="user">
                <p class="text-white">Users</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/withdraw.png" alt="user">
                <p class="text-white">Withdrawals</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
               <p class="text-white mr-2">E</p>
                <p class="text-white">Transactions</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <hr class="text-white font-bold my-5">
       
        <h3 class="text-white font-bold text-sm">Blogs</h3>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/overview.png" alt="user">
                <p class="text-white">Overview</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/component.png" alt="user">
                <p class="text-white">Components</p>
            </div>
            <div>
                <img src="images/arrow-down.png" alt="down">
            </div>
        </div>

        <div class="flex justify-between items-center p-5">
            <div class="flex justify-start items-center ">
                <img class="rounded-full mr-2" src="images/log.png" alt="user">
                <p class="text-white">Changelog</p>
            </div>
        </div>
        
    </div>
</body>
</html>
